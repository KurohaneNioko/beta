{% extends "base.html" %}
{% block title %}
<title>找回密码</title>
{% endblock %}

{% block page %}
<main role="main" class="main container">
<div class="pt-5 mt-5 text-center">
  <h2 class="my-5">请输入您的用户名</h2>
</div>
<div class="row">
  <h1 class="text-center">{{ message }}</h1>
</div>

<div class="row mt-4">
  <div class="col-md-12 order-md-1">
    <form action='' method="post" class="justify-content-center">
      {% csrf_token %}
      <input type="text" style="width: 400px; margin: 0px auto;display: table;"
             class="form-control mt-0 mb-4" name="name">
      <input type='submit' class='btn btn-primary text-center mt-lg-5'
             style="width: 300px; margin: 0px auto;display: table;" value='确认'/>
    </form>
  </div>
</div>

</main>
{% endblock %}
