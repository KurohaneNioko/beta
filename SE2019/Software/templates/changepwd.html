{% extends "base.html" %}

{% block title %}
    <title>修改密码</title>
{% endblock %}

{% block page %}
<main role="main" class="main container">
<div class="py-5 mt-5 text-center">
  <h2 class="my-5">修改密码</h2>
  <p class="lead">在您点击确认后，您将会在所绑定的邮箱中收到一封邮件，点击邮件中的链接即可修改密码。</p>
</div>
<div class="row mt-4" style="align-items: center">
  <div class="col-md-12 order-md-1">
    <form action='' method="post" class="justify-content-center">
      {% csrf_token %}
      <input type='submit' class='btn btn-primary text-center' style="width: 38%; margin: 0px auto;display: table;" value='确定'/>
    </form>
  </div>
</div>
</main>
{% endblock %}
